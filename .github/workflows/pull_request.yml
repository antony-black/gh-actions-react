name: Print Pull Request Context
on: 
  workflow_dispatch: 
  pull_request:
    types: [opened, edited, reopened]

jobs:
  print:
    runs-on: windows-latest
    steps:
      - name: Print Context (pretty JSON)
        run: |
          '${{ toJSON(github) }}' | ConvertFrom-Json | ConvertTo-Json -Depth 100
